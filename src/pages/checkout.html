  <body>
    <form class="needs-validation" novalidate>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <label for="firstName" class="form-label">Förnamn</label>
            <input
              id="firstName"
              type="text"
              class="form-control"
              placeholder="Janne*"
              required
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>

          <div class="col">
            <label for="lastName" class="form-label">Efternamn</label>
            <input
              id="lastName"
              type="text"
              class="form-control"
              placeholder="Pettersson*"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text">@</span>

              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="Email*"
                required
              />
              <div class="invalid-feedback">Valid Email is required.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <label for="address" class="form-label">Adress</label>
            <input
              id="address"
              type="text"
              class="form-control"
              placeholder="Lunda 24*"
              required
            />
            <div class="invalid-feedback">Valid Address is required.</div>
          </div>
          <div class="col">
            <label for="city" class="form-label">Stad</label>
            <input
              id="city"
              type="text"
              class="form-control"
              placeholder="Stockholm*"
              required
            />
            <div class="invalid-feedback">Valid city is required.</div>
          </div>
        </div>

        <div class="row justify-content-center">
          <h3>Betalning</h3>
        </div>
        <div class="row justify-content-center">
          <i class="fa fa-cc-visa fa-2x" style="color: navy"></i>
          <i class="fa fa-cc-amex fa-2x" style="color: blue"></i>
          <i class="fa fa-cc-mastercard fa-2x" style="color: red"></i>
          <i class="fa fa-cc-discover fa-2x" style="color: orange"></i>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <label for="firstName" class="form-label">Namn</label>
            <input
              id="Name"
              type="text"
              class="form-control"
              placeholder="Janne*"
              required
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>
          <div class="col">
            <label for="firstName" class="form-label">kort nummer</label>
            <input
              id="card"
              type="text"
              class="form-control"
              placeholder="1111-2222-3333-4444*"
              required
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12">
            <label for="firstName" class="form-label"> Månad</label>
            <input
              id="month"
              type="text"
              class="form-control"
              placeholder="Exp month*"
              required
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>
          <div class="col">
            <label for="firstName" class="form-label">År</label>
            <input
              id="year"
              type="text"
              class="form-control"
              placeholder="Exp year*"
              required
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="firstName" class="form-label">Cvv</label>
            <input
              id="cvv"
              type="text"
              class="form-control"
              placeholder="123*"
              required
            />
            <div class="invalid-feedback">Valid first name is required.</div>
          </div>
        </div>

        <div class="row justify-content-md-center">
          <button clas="btn" type="submit">knapp</button>
        </div>
      </div>
    </form>
